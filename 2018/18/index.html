<div style="text-align: center;"><img id="loading" src="../loading.png" width="90%"></div>
<div style="height: 160px;"></div>
</body>
<script>
        var imgs = document.getElementsByTagName("img");
        preload(0,imgs);   
        function preload(index,imgs){
             if(index>=imgs.length-1){
                 var thisNode = document.getElementById("loading");
                 thisNode.parentNode.removeChild(thisNode);
                 return;
             }
             var image = new Image();
             image.onload = function() {
                 imgs[index].src = image.src;
                 preload(index+1, imgs);
             }
             image.src = imgs[index].getAttribute("data-src");
        }
     </script>
