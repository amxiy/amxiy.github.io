<!DOCTYPE html>
<html>
<head>
<title>警察暴力查车引众怒&nbsp;&nbsp;万民掀警车砸警局[视频]</title>
</head>
<body style="background-color: white;">
<div style="text-align: center;margin-top: 90px;margin-bottom:50px;padding:11px">
    <h1 style="font-size: 4em">广东警察暴力查车引众怒&nbsp;&nbsp;万民掀警车砸警局</h1>
</div>
<div style="position: relative;top: 0px;text-align: center"> 
<div  style="position: absolute;top: 0px;left: 0px;opacity: 0.1;width: 100%;height: 100%;"></div>
    <video controls src="video.mp4" style="display: inline-block;width: 80%;" preload="metadata"></video>
    <img data-src="1.png" width="90%" >
    <img data-src="2.png" width="90%">
    <img data-src="3.png" width="90%">

</div>

<div style="text-align: center;"><img id="loading" src="loading.png" width="90%"></div>
<div style="height: 160px;"></div>
</body>
<script>
        var imgs = document.getElementsByTagName("img");
        preload(0,imgs);   
        function preload(index,imgs){
             if(index>=imgs.length-1){
                 var thisNode = document.getElementById("loading");
                 thisNode.parentNode.removeChild(thisNode);
                 return;
             }
             var image = new Image();
             image.onload = function() {
                 imgs[index].src = image.src;
                 preload(index+1, imgs);
             }
             image.src = imgs[index].getAttribute("data-src");
        }
     </script>
</html>
